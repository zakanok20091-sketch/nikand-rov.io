<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Shooter CRT Edition</title>
  <link rel="stylesheet" href="css/game.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon.jpg" type="image/jpeg">
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" href="img/favicon.jpg">
  <!-- Firebase SDK для записи рекордов и авторизации -->
  <!-- Здесь тоже без defer, так как ниже сразу вызывается firebase.initializeApp(...) в inline-скрипте -->

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="score">0</div>
    <div id="bestScoreLabel">Рекорд: <span id="bestScore">0</span></div>
    <div id="ammo">ПАТРОНЫ: <span id="ammoCount">30</span> / 30</div>
    
    <div id="gameOver">
      <h1>GAME OVER</h1>
      <p>Счёт: <span id="finalScore">0</span></p>
      <button id="restartBtn">ЗАНОВО (Пробел)</button>
      <button id="menuBtn">В МЕНЮ (ESC)</button>
    </div>
  </div>

  <!-- Подсказка управления — вплотную справа -->
  <div id="controls-hint">
    <div class="ctrl-title">УПРАВЛЕНИЕ</div>
    <div class="ctrl-row"><span class="key">W ↑</span> ВВЕРХ</div>
    <div class="ctrl-row"><span class="key">A ←</span> ВЛЕВО</div>
    <div class="ctrl-row"><span class="key">S ↓</span> ВНИЗ</div>
    <div class="ctrl-row"><span class="key">D →</span> ВПРАВО</div>
    <div class="ctrl-row"><span class="key big">ПРОБЕЛ</span> СТРЕЛЬБА</div>
    <div class="ctrl-row"><span class="key">R</span> ПЕРЕЗАРЯДКА</div>
    <div class="ctrl-row"><span class="key">ESC</span> В МЕНЮ</div>
  </div>
<script>

  };

<script>
  // Адаптивное масштабирование всей игры под экран
  function applyGameScale() {
    const baseWidth = 1920;
    const baseHeight = 1080;

    const scaleX = window.innerWidth / baseWidth;
    const scaleY = window.innerHeight / baseHeight;
    let scale = Math.min(scaleX, scaleY);

    // Не даём стать слишком мелко (минимум ~65%)
    if (scale < 0.65) scale = 0.65;

    // Масштабируем весь body
    document.body.style.transform = `scale(${scale})`;
    document.body.style.transformOrigin = 'top left';
    document.body.style.width = `${baseWidth}px`;
    document.body.style.height = `${baseHeight}px`;

    // Центрируем по экрану
    const offsetX = (window.innerWidth - baseWidth * scale) / 2;
    const offsetY = (window.innerHeight - baseHeight * scale) / 2;
    document.body.style.position = 'absolute';
    document.body.style.left = `${offsetX}px`;
    document.body.style.top = `${offsetY}px`;
  }

  window.addEventListener('load', applyGameScale);
  window.addEventListener('resize', applyGameScale);
</script>
  <!-- Логика игры (defer для более быстрой первичной отрисовки страницы) -->
  <script defer src="js/game.js"></script>
</body>
